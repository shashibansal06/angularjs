<div class="content-box">
  <div class="container">
    <div class="row center-layout">
      <div class="col-md-6 left-side">
        <div class="forgotpage">
          <button class="back-btn icon-back-arrow"></button>
          <h1>Forgot Your Password?</h1>
          <p>Enter your registered email address</p>
          <div class="form-feilds">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group submit-btn">
              <button class="btn btn-block themeBtn"  (click)="staticModal.show()">Done</button>
            </div>
            <div class="form-group more-info">
              <p>We will send you a link in the email. Be sure to check your spam filter for an email from support@devgap.com</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 order-md-6 right-side">
        <app-login-rightside></app-login-rightside>
      </div>
    </div>
  </div>
</div>




<div class="modal customModal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div> -->
      <div class="modal-body text-center">
        <img src="assets/images/fg_tick.svg" alt="" class="img-fluid mb-3">
        <p>A verification link has been sent to your email Id.
        Please verify your accout to login.</p>
        <div class="form-group submit-btn mt-2 mt-md-5">
          <button class="btn themeBtn min-width-140" routerLink="/sign-in">Ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
